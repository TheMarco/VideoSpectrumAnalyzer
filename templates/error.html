<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Video Spectrum Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4 mb-5">
        <h1 class="text-center mb-4">Error</h1>
        
        <div class="card">
            <div class="card-header bg-danger-subtle text-danger-emphasis">
                <h5>An error occurred</h5>
            </div>
            <div class="card-body">
                <p>{{ message }}</p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container text-center text-muted mt-4 py-3 border-top">
        <p class="mb-0">Created by Marco van Hylckama Vlieg (<a href="https://x.com/AIandDesign" target="_blank" rel="noopener noreferrer" class="link-secondary">@AIandDesign on X</a>)</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
